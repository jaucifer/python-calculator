version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    
    steps:
      - checkout
      - run:
        name: "Install dependencies"
        command: pip install --user -r requirements.txt
      - run:
        name: "Run tests"
        command: |
          flake8 --exclude=venv* --statistics
          pytest -v --cov=calculator
